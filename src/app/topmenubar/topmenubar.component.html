<mat-toolbar class="toolbar-container sticky-bar">
    <div class="logo">
      <div class="image-container">
        <img src="http://www.dsfnet.dk/wp-content/uploads/2019/08/Logo_sort-300x101.png">
      </div>
    </div>
    <div class="toolbar-buttons">
      <div *ngIf="!isLoggedIn(); else elseBlock">
        <button mat-button color="primary" (click)="onClickLogin()">Login</button>
        <button mat-button color="primary" (click)="onClickSignup()">Signup</button>
      </div>
      <ng-template #elseBlock>
        <button mat-button color="primary" (click)="onClickLogout()">Logout</button>
      </ng-template>
    </div>
</mat-toolbar>
