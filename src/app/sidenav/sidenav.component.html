<mat-selection-list [multiple]="false" class="">
  <mat-list-option routerLink="posts" routerLinkActive="" class="e2e-posts">
    <div class="sidenav-item">
      <span class="material-icons">arrow_back</span>
      Organisation name
    </div>
  </mat-list-option>

  <mat-divider></mat-divider>

  <mat-list-option routerLink="dashboard" routerLinkActive="active" class="e2e-posts">
    <div class="sidenav-item">
      <span class="material-icons">dashboard</span>
      Dashboard
    </div>
  </mat-list-option>

  <mat-list-option routerLink="profile" routerLinkActive="active" class="e2e-posts">
    <div class="sidenav-item">
      <span class="material-icons">account_box</span>
      Public profile
    </div>
  </mat-list-option>

  <mat-list-option routerLink="posts" routerLinkActive="active" class="e2e-posts">
    <div class="sidenav-item">
      <span class="material-icons">view_list</span>
      Posts
    </div>
  </mat-list-option>

  <mat-list-option routerLink="collections" routerLinkActive="active" class="e2e-posts">
    <div class="sidenav-item">
      <span class="material-icons">view_array</span>
      Collections
    </div>
  </mat-list-option>

  <mat-list-option routerLink="events" routerLinkActive="active">
    <div class="sidenav-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">event</mat-icon>
        //Events
    </div>
  </mat-list-option>

  <mat-list-option routerLink="chats" routerLinkActive="active">
    <div class="sidenav-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">question_answer</mat-icon>
        //Chats
    </div>
  </mat-list-option>

</mat-selection-list>
